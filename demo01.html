<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo</title>
	<link rel="stylesheet" href="lib/bootstrap-3.3.0/dist/css/bootstrap.min.css">
	<style>
		.box > .row > div{
			background-color: #888;
			text-align: center;
		}
		.box > .row > div + div {
			border-left: 1px solid red;
		}

	</style>
</head>
<body>
	<div class="container box">
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1">1</div>
			<div class="col-lg-1 col-md-1 col-sm-1">2</div>
			<div class="col-lg-1 col-md-1 col-sm-1">3</div>
			<div class="col-lg-1 col-md-1 col-sm-1">4</div>
			<div class="col-lg-1 col-md-1 col-sm-1">5</div>
			<div class="col-lg-1 col-md-1 col-sm-1">6</div>
			<div class="col-lg-1 col-md-1 col-sm-1">7</div>
			<div class="col-lg-1 col-md-1 col-sm-1">8</div>
			<div class="col-lg-1 col-md-1 col-sm-1">9</div>
			<div class="col-lg-1 col-md-1 col-sm-1">10</div>
			<div class="col-lg-1 col-md-1 col-sm-1">11</div>
			<div class="col-lg-1 col-md-1 col-sm-1">12</div>
		</div>
		<br>
		<div class="row">
		  <div class="col-xs-12 col-md-8">.col-xs-12 .col-md-8</div>
		  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
		</div>
		<br>
		<div class="row">
		  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
		  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
		  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
		</div>
		<br>
		<br>
		<div class="row">
		  <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
		  <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
		  <!-- Optional: clear the XS cols if their content doesn't match in height -->
		  <div class="clearfix visible-xs-block">11111111111111</div>
		  <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="lib/bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
