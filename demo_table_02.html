<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>boostrap表格</title>
	<link rel="stylesheet" href="lib/bootstrap-3.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- 添加给table的样式：
		.table为任意表格添加基本样式（横线分隔线）
		.table-striped在tbody内添加斑马线形式的条目
		.table-bordered为所有表格添加边框
		.table-hover 鼠标悬停，颜色改变
		.table-condensed让表格更加紧凑
		响应式表格，在外面添加div 类名 table-responsive
	-->
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th>head1</th>
					<th>head2</th>
					<th>head3</th>
					<th>head4</th>
					<th>head5</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>body1</td>
					<td>body2</td>
					<td>body3</td>
					<td>body4</td>
					<td>body5</td>
				</tr>
				<tr>
					<td>body1</td>

					<td>body3</td>
					<td>body4</td>
					<td>body5</td>
				</tr>
				<tr>
					<td>body1</td>
					<td>body2</td>
					<td>body3</td>
					<td>body4</td>
					<td>body5</td>
				</tr>
				<tr>
					<td>body1</td>
					<td>body2</td>
					<td>body3</td>
					<td>body4</td>
					<td>body5</td>
				</tr>
				<tr>
					<td>body1</td>
					<td>body2</td>
					<td>body3</td>
					<td>body4</td>
					<td>body5</td>
				</tr>
				<tr>
					<td>body1</td>
					<td>body2</td>
					<td>body3</td>
					<td>body4</td>
					<td>body5</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="lib/bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
